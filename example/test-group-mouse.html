<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Example</title>
  <script src="/js/sprite-vue.js"></script>
  <!-- <script src="/js/sprite-vue-debug.js"></script> -->
  <style>
  #container {
    width: 600px;
    height: 600px;
    position: relative;
  }
  group > sprite {
    border-radius: 50px;
    --sprite-size: 30px, 30px;
    --sprite-anchor: 0.5;
  }
  sprite.blue {
    background-color: blue;
  }
  sprite.red {
    background-color: red;
  }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
  const Vue = spritevue.Vue

  new Vue({
    el: '#app',
    data () {
      return {

      }
    },
    methods: {
      enter (event) {
        // event.target.attr('scale', 1.5)
        event.target.attr('class', 'blue')
      },
      leave(event) {
        console.log(event.target)
        // event.target.attr('scale', 1.0)
        event.target.attr('class', 'red')
      }
    },
    template: `
    <scene id="test" :viewport="[300, 300]" displayRatio="auto">
      <layer>
        <s-group :pos="[100,100]">
          <s-sprite @mouseenter="enter($event)" @mouseleave="leave($event)" class="red"></s-sprite>
        </s-group>
      </layer>
    </scene>
    `
  })
  </script>
</body>
</html>
