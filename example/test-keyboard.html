<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Example</title>
  <script src="http://unpkg.com/spritejs/dist/spritejs.js"></script>
  <script src="/js/sprite-vue.js"></script>
  <!-- <script src="/js/sprite-vue-debug.js"></script> -->
  <style>
  #container {
    width: 600px;
    height: 600px;
    position: relative;
  }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
  const Vue = spritevue.Vue

  new Vue({
    el: '#app',
    data () {
      return {
        font: '48px Arial',
        fillColor: 'red'
      }
    },
    mounted () {
      this.$refs.scene.delegateEvent('keydown', document)
    },
    methods: {
      keydown (evt) {
        const key = evt.originalEvent.key
        if (key === 'r') {
          this.fillColor = 'red'
        }
        if (key === 'g') {
          this.fillColor = 'green'
        }
        if (key === 'b') {
          this.fillColor = 'blue'
        }
      }
    },
    template: `
    <scene id="container" :viewport="[300, 300]" :resolution="[600, 600]">
    <layer>
      <group x="20">
        <s-label :font="font" :pos="[300, 300]" anchor="0.5">Press key 'r' or 'g' or 'b'</s-label>
        <s-path d="M480,50L423.8,182.6L280,194.8L389.2,289.4L356.4,430L480,355.4L480,355.4L603.6,430L570.8,289.4L680,194.8L536.2,182.6Z"
        scale="0.5" :attrs="{fillColor}" @keydown="keydown" ref="star"></s-path>
      </group>
    </layer>
  </scene>
    `
  })
  </script>
</body>
</html>
