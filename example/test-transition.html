<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Example</title>
  <script src="/js/sprite-vue.js"></script>
  <!-- <script src="/js/sprite-vue-debug.js"></script> -->
  <style>
  #container {
    width: 600px;
    height: 600px;
    position: relative;
  }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
const { Vue } = spritevue

Vue.component('my-scene', {
  data () {
    return {
      viewport: [600, 600],
      selected: 0,
      x: [100, 200, 300],
      colors: ['red', 'green', 'blue'],
    }
  },
  mounted() {
    console.log(this.$refs)
  },
  methods: {
    toggle() {
      this.selected = (this.selected + 1) % 3
    }
  },
  template: `
    <scene id="container" :viewport=viewport>
      <layer id="fglayer" @click="toggle">
        <s-transition>
          <sprite v-if="selected===0" :attrs="{x: x[selected], y: 100, size: [100, 100], bgcolor: colors[selected]}"></sprite>
          <sprite v-else-if="selected===1" :attrs="{x: x[selected], y: 100, size: [100, 100], bgcolor: colors[selected]}"></sprite>
          <sprite v-else :attrs="{x: x[selected], y: 100, size: [100, 100], bgcolor: colors[selected]}"></sprite>
        </s-transition>
      </layer>
    </scene>
  `
})

const v = new Vue({
  el: '#app',
  data() {
    return {
      state: true,
    };
  },
  methods: {
    toggle() {
      console.log(111);
      this.state = !this.state;
    }
  },
  template: `
  <div>
    <h1 @click="toggle"> abc </h1>
    <div v-if="state">
      <my-scene></my-scene>
    </div>
  </div>
`
})
  </script>
</body>
</html>
