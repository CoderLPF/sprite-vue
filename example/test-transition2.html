<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Example</title>
  <script src="http://unpkg.com/spritejs/dist/spritejs.js"></script>
  <script src="/js/sprite-vue.js"></script>
  <!-- <script src="/js/sprite-vue-debug.js"></script> -->
  <style>
  #container {
    width: 600px;
    height: 600px;
    position: relative;
  }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
const { Vue } = spritevue

Vue.component('my-scene', {
  data () {
    return {
      viewport: [600, 600],
      selected: true,
      color: 'red'
    }
  },
  mounted () {
    console.log(this.$refs)
  },
  methods: {
    toggle () {
      this.selected = !this.selected
    }
  },
  template: `
    <scene id="container" :viewport=viewport>
      <layer id="fglayer" @click="toggle">
        <s-transition v-if="selected" :enter="['slide-in-top', 200]" exit="slide-out-right"
          enterMode="onebyone" exitMode="onebyone-reverse">
          <sprite :attrs="{x: 100, y: 100, size: [100, 100], bgcolor: color, id: 'a'}"
            ></sprite>
          <sprite :attrs="{x: 300, y: 100, size: [100, 100], bgcolor: 'green', id: 'b'}"
           ></sprite>
          <sprite :attrs="{x: 500, y: 100, size: [100, 100], bgcolor: 'blue', id: 'c'}"
           ></sprite>
        </s-transition>
      </layer>
    </scene>
  `
})

new Vue({
  el: '#app',
  data () {
    return {
      state: true
    }
  },
  methods: {
    toggle () {
      this.state = !this.state
    }
  },
  template: `
  <div>
    <h1 @click="toggle"> abc </h1>
    <div v-if="state">
      <my-scene></my-scene>
    </div>
  </div>
`
})
  </script>
</body>
</html>
