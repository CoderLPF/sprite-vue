<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Example</title>
  <script src="/js/sprite-vue.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
const { Vue } = spritevue

new Vue({
  el: '#app',
  data () {
    return {
      viewport: [600, 600],
      attrs: {
        pos: [100, 100],
        size: [50, 50],
        bgcolor: 'red'
      }
    }
  },
  template: `<div>
  <label>abc</label>
  <scene id="container" :viewport=viewport>
    <layer id="fglayer">
      <my-component></my-component>
      <sprite :attrs="attrs"></sprite>
    </layer>
  </scene>
</div>`,
  components: {
    'my-component': {
      template: `<s-label :pos="[200, 100]" :size="[50, 50]"
        bgcolor="red">Hello~</s-label>`
    }
  }
})
  </script>
</body>
</html>
